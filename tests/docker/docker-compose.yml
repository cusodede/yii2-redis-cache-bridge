version: '3.8'

services:
  php80:
    container_name: yii2-cache-bridge
    hostname: yii2-cache-bridge
    build: ./php/80
    volumes:
      - ../runtime/.composer80:/root/.composer
      - ../..:/var/www
    dns:
      - 8.8.8.8
      - 4.4.4.4
    networks: &network
      - yii2-cache-bridge-network

  redis-single:
    image: redis:7.0.4-alpine
    container_name: redis-single
    ports:
      - "6380:6380"
      - "16380:16380"
    volumes:
      - ./redis/conf/redis.conf:/usr/local/etc/redis/redis.conf
      - ./redis/data/single/:/data/
    command: ["redis-server", "/usr/local/etc/redis/redis.conf"]
    networks: *network

  redis1:
    image: redis:7.0.4-alpine
    container_name: redis1
    environment:
      - TZ=Europe/Moscow
    ports:
      - "6381:6381"
      - "16381:16381"
    volumes:
      - ./redis/conf/redis1.conf:/usr/local/etc/redis/redis.conf
      - ./redis/data/redis1/:/data/
    command: ["redis-server", "/usr/local/etc/redis/redis.conf"]
    networks:
      yii2-cache-bridge-network:
        ipv4_address: 172.20.128.2


  redis2:
